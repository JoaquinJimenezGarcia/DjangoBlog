{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.timestamp %}
            <div class="date">
                {{ post.timestamp }}
            </div>
            <br>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.description|linebreaksbr }}</p>
        <p>{{ post.body|linebreaksbr }}</p>
    </div>
{% endblock %}
